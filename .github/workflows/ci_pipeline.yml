name: Hybrid AI System CI


on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-latest  # Τρέχει σε εικονικό υπολογιστή Linux της GitHub

    steps:

    - uses: actions/checkout@v2


    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9


    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy gymnasium stable-baselines3 ollama pytest


    - name: Run Test All
      run: |
        python test_all.py